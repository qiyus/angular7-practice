<div class="tab-box">
  <p-tabView class="tab-view" [activeIndex]="index">
    <p-tabPanel header="Car" leftIcon="fa fa-car" style="height: 100%">
      <app-primeng-dialogs></app-primeng-dialogs>
    </p-tabPanel>
    <p-tabPanel header="Card" leftIcon="fa fa-id-card" style="height: 100%">
      <app-task-card></app-task-card>
    </p-tabPanel>
    <p-tabPanel header="Card box" leftIcon="pi pi-guard-app" style="height: 100%">
      <app-task-card-box [title]="'ToDo'" [boxHeight]="'500'" [cards]="cards"></app-task-card-box>
    </p-tabPanel>
    <p-tabPanel header="Chart" leftIcon="fa fa-line-chart" style="height: 100%">
      <app-burn-down></app-burn-down>
    </p-tabPanel>
  </p-tabView>
</div>
