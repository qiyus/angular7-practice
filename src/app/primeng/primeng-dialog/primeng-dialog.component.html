<p-dialog [header]="title" [(visible)]="display" [modal]="true" [responsive]="true" [resizable]="true"
          [width]="400" [minWidth]="350" [minX]="-1000" [minY]="-10" appDialogExtension>
  <p>Brand: {{car.brand}}</p>
  <p>Vin: {{car.vin}}</p>
  <p>Year: {{car.year}}</p>
  <p>Color: {{car.color}}</p>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="hideVin()" label="Hide Vin"></button>
    <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancel"
            class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
