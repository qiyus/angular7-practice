<p-dialog header="Dialog" [(visible)]="display" [modal]="true" [responsive]="true" [resizable]="true"
          [style]="{width: '350px', minWidth: '200px'}" [minY]="70" appDialogExtension
          [maximizable]="true" [baseZIndex]="10000">
  <p>Brand: {{car.brand}}</p>
  <p>Vin: {{car.vin}}</p>
  <p>Year: {{car.year}}</p>
  <p>Color: {{car.color}}</p>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="hideVin()" label="Hide Vin"></button>
    <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancel"
            class="ui-button-secondary"></button>
  </p-footer>
</p-dialog>
