<div>
  <p-table [columns]="cols" [value]="backlog" dataKey="id" [resizableColumns]="true" columnResizeMode="expand">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 5em"></th>
        <th *ngFor="let col of columns" [ngStyle]="{width: col.width, 'text-align': col.textAlign}" pResizableColumn>
          <span [innerHtml]="col.header"></span>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
      <tr>
        <td>
          <a href="#" [pRowToggler]="rowData">
            <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
          </a>
          <a href="#">
            <i class="pi pi-plus"></i>
          </a>
        </td>
        <td *ngFor="let col of columns" [ngStyle]="{width: col.width, 'text-align': col.textAlign}">
          <p [innerHtml]="rowData[col.field] | br"></p>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
      <tr>
        <td [attr.colspan]="columns.length + 1">
          <div class="task-box">
            <ng-container *ngFor="let task of rowData.task">
              <app-task-card [task]=task style="margin: 0 3px 3px 0"></app-task-card>
            </ng-container>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
