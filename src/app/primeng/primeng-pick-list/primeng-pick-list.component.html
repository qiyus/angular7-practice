<div class="main-box">
  <p-pickList [source]="list1" [target]="list2" [responsive]="true" sourceHeader="Source List"
              targetHeader="Target List" dragdrop="true" [sourceStyle]="{'height':'400px'}"
              [targetStyle]="{'height':'400px'}" filterBy="brand"
              sourceFilterPlaceholder="Search by brand" targetFilterPlaceholder="Search by brand">
    <ng-template let-car pTemplate="item">
      <div class="ui-helper-clearfix">
        <img src="assets/picture/car/{{car.brand}}.png" style="display:inline-block;margin:2px 0 2px 2px" width="48">
        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
      </div>
    </ng-template>
  </p-pickList>
</div>
